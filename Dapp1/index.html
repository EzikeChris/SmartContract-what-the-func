<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input id="input" type="text">
    <button id="button">set</button>


    <pre id="output">
    </pre>



    <script>
        // initialise web3 set it to localhost
        var web3 = new Web3(new web3.providers.HttpProvider("http://localhost:8545"));
        // connect web3 to defaultaccount (first contract on the blockchain)
        web3.eth.defaultAccount = web3.eth.account[0];
      var fooContract =  web3.eth.contract("past your ABI")
      var foo = fooContract.at("past contract address");


      // create variables with their ID
      var button = getElementById("button");
      var input = getElementById("input");
      var output = getElementById("output");



      button.addEventListener('click', function() {
          // sets the input value creates a transaction 
          foo.setFoo(input.value);

          // gets the output value in html format
          output.innerHTML = foo.getFoo();
          // you can also change the text to human readable text
          output.innerHtml = web3.toAscii(foo.getFoo());
      })



    </script>
</body>
</html>
